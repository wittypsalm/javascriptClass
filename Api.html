<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
   <button class="btn clear-task btn-dark rounded-sm text-white" id="buttonId1">
   Load Text
  </button>
  <button class="btn clear-task btn-dark rounded-sm text-white" id="buttonId2">
   Load Json
  </button>
  <button class="btn clear-task btn-dark rounded-sm text-white" id="buttonId3">
    Load Api
  </button>
</body>
<script>
    //Api
    //API - Application Programme Interface
    //REST - Representative State Transfer
    //AJAX - ASYNCHRONOUS JAVASCRIPT AND XML
    //HTTP - HYPERTEXT TRANSFER PROTOCOL


    //Gettting Text from the server
    document.getElementById('buttonId1').addEventListener('click', getText)

    function getText() {
    fetch("data.txt")
        .then(res => res.text())
        .then(data => console.log(data))
        .catch(err => console.log(err));
}

    //Getting json data from the server
    document.getElementById('buttonId2').addEventListener('click', getJson)

    function getJson() {
        fetch("data.json")
        .then( function (res) {
            return res.text()
        }).then(function (data){
            console.log(data);
        }).catch( function (err) {
            console.log(err);
        })
    }


    //Getting Api information from the server
    document.getElementById('buttonId3').addEventListener('click', getApi)

    function getApi() {
        fetch("https://jsonplaceholder.typicode.com/users/")
        .then( function (res) {
            return res.text()
        }).then(function (data){
            console.log(data);
        }).catch( function (err) {
            console.log(err);
        })
    }
    

</script>
</html>
